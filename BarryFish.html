<!DOCTYPE html>
<html>
    <head>
        <title>Barry fish</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <style type="text/css">

        </style>
    </head>

    <body>
        Barry's Fishmonger<br>
        Barramundi Wild $9.80 <input type="text" id="bw"/>
        <button onclick="Result1()">Result</button><br>

        Flathead Tails $10.99<input type="text" id="fh"/>
        <button onclick="Result2()">Result</button><br>

        Rockling $9.70<input type="text" id="r"/>
        <button onclick="Result3()">Result</button><br>

        Snapper Fillet $9.80<input type="text" id="sf"/>
        <button onclick="Result4()">Result</button><br>

        Gummy Shark $8.50<input type="text" id="gs"/>
        <button onclick="Result5()">Result</button><br>

         Are you a business custormer<input type="checkbox" name="Business" value="Yes" id="true">Yes<br>

          <p id="display"></p>

        <script>
           function Result1(){
               var amount = parseInt(document.getElementById("bw").value);
               var totalprice=9.80* amount;
               if (document.getElementById("true").checked){
                   totalprice=9.80* amount* 0.9;
               }
            document.getElementById("display").innerHTML = totalprice ;
           }

           function Result2(){
               var amount = parseInt(document.getElementById("fh").value);

                   totalprice=10.99* amount* 0.9;
               }
            document.getElementById("display").innerHTML = totalprice ;
           }

            function Result3(){

               }

            function Result4(){
               var amount = parseInt(document.getElementById("sf").value);

                   totalprice=9.80* amount* 0.9;

            document.getElementById("display").innerHTML = totalprice ;

            function Result5(){
               var amount = parseInt(document.getElementById("gs").value);
               var totalprice=8.50* amount;
               if (document.getElementById("true").checked){
                   totalprice=8.50* amount* 0.9;
               }
            document.getElementById("display").innerHTML = totalprice ;
           }

        </script>
